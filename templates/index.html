{% extends 'base.html' %}

{% block title %}
Homepage
{% endblock %}

{% block content %}
        <h2>Feed</h2>
        <section>
            {% for post in posts %}
            <article>
                <h3>
                    <a href="{{ url_for('get_post', post_id=post.id) }}">{{ post.title }}</a>
                </h3>
                <h4>{{ post.author }}</h4>
                <h5>{{ post.published_on }}</h5>
            </article>
            {% endfor %}
        </section>
{% endblock %}
