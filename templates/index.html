<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage | Fleta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1 id="wordmark">Fleta</h1>
    </header>
    <hr>
    <main>
        <h2>Feed</h2>
        <section>
            {% for post in posts %}
            <article>
                <h3>{{ post.title }}</h3>
                <h4>{{ post.author }}</h4>
                <h5>{{ post.published_on }}</h5>
            </article>
            {% endfor %}
        </section>
    </main>
    <hr>
    <footer>
        <p>Â© 2024 Fleta</p>
    </footer>
</body>
</html>
